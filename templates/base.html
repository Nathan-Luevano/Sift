<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Sift - Forensic Intelligence Correlation{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .sidebar {
            min-height: 100vh;
            background-color: #2c3e50;
        }
        .sidebar .nav-link {
            color: #bdc3c7;
        }
        .sidebar .nav-link:hover {
            color: #ecf0f1;
            background-color: #34495e;
        }
        .sidebar .nav-link.active {
            color: #fff;
            background-color: #3498db;
        }
        .content {
            background-color: #ecf0f1;
            min-height: 100vh;
        }
        .card-header {
            background-color: #3498db;
            color: white;
        }
        .correlation-strength-high {
            color: #e74c3c;
            font-weight: bold;
        }
        .correlation-strength-medium {
            color: #f39c12;
        }
        .correlation-strength-low {
            color: #95a5a6;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-2 d-none d-md-block sidebar">
                <div class="sidebar-sticky">
                    <div class="p-3">
                        <h4 class="text-light">Sift</h4>
                        <p class="text-muted small">Forensic Intelligence Correlation</p>
                    </div>
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('index') }}">
                                <i class="fas fa-home"></i> Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('create_investigation') }}">
                                <i class="fas fa-plus"></i> New Investigation
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('models_page') }}">
                                <i class="fas fa-brain"></i> AI Models
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <main class="col-md-10 ml-sm-auto content">
                <div class="p-4">
                    {% block content %}{% endblock %}
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
